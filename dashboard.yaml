apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  type: NodePort
  ports:
    - port: 3100          # Internal port used by the Argo Rollouts dashboard
      targetPort: 3100     # The container port exposed by the Rollouts pod
      nodePort: 32100      # NodePort to expose (range 30000-32767)
  selector:
    app.kubernetes.io/name: argo-rollouts

