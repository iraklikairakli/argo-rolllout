apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: pataradzma
  namespace: default
spec:
  replicas: 3
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      app: pataradzma
  template:
    metadata:
      labels:
        app: pataradzma
    spec:
      containers:
        - name: pataradzma
          image: nginx:latest
          ports:
            - containerPort: 80
